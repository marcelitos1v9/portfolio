<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body class="bg-dark">

    <div class="container mt-5 bg-light">
        <div class="justify-content-center text-center ">
            <img src="../img/logo (2).png" style="width: 15rem;" class="card-img-top justify-content-center">
            </div>
        <h1 class="text-center mb-4">Pagamento de pacote</h1>

        <!-- Formulário de pagamento -->
        <form>
            <div class="form-group">
                <label for="nome">Nome do Contratante</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                        <option selected>Escolha...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>
            <hr>
            <div>
            <div class="form-group">   
                <div class=" col-4">
                <label for="mes">Mês</label>
                <select id="mes" class="form-control">
                    <option selected>Escolha...</option>
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
                </select>
            </div>
            <div class="col-4">
                <label for="ano">Ano</label>
                <select id="ano" class="form-control">
                    <option selected>Escolha...</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                </select>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="form-group">
            <label for="formaPagamento">Forma de Pagamento</label>
            <select id="formaPagamento" class="form-control">
                <option selected>Escolha...</option>
                <option>Cartão de Crédito</option>
                <option>Boleto Bancário</option>
                <option>Transferência Bancária</option>
            </select>
        </div>
        <div class="form-group">
        <label for="nomeCartao">Nome do titular do cartão</label>
        <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="cartao">Número do Cartão</label>
            <input type="text" class="form-control" id="cartao">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv">
        </div>
        <div class="form-group">
            <label for="parcelas">Parcelas</label>
            <select id="parcelas" class="form-control">
                <option selected>Escolha...</option>
                <option>1x</option>
                <option>2x</option>
                <option>3x</option>
                <option>4x</option>
                <option>5x</option>
                <option>6x</option>
            </select>
        </div>
       
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="termos">
            <label class="form-check-label" for="termos">
                Eu li e concordo com os termos e condições
            </label>
        </div>
        <div class="text-center p-4" ">
        <button type="submit" class="btn btn-success mt-3 " style="width: 50%;">Realizar Pagamento</button>
        </div>
        </form>
    </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
