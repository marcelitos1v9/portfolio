<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: #28a745;">

	<div class="container ">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card bg-light p-1 text-dark bg-light">
					<div class="card-body">
						<form> 
							<div class="justify-content-center text-center ">
								<img src="../img/logo (2).png" style="width: 15rem;" class="card-img-top justify-content-center">
								</div>
							<div class="justify-content-center text-center p-1">
							<h1>Crie sua conta Tani</h1>
							</div>
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="email" placeholder="Nome">
								<label for="name">Nome</label>
							</div>
							<div class="form-floating mb-3">
								<input type="date" class="form-control" id="password" placeholder="Data de Nascimento">
								<label for="password">Data de Nascimento</label>
							</div>
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="email" placeholder="E-mail">
								<label for="email">E-mail</label>
							</div>
							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="password" placeholder="Celular">
								<label for="password">Celular</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="password" placeholder="Senha">
								<label for="password">Senha</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control " aria-describedby="passwordHelpBlock" id="password" placeholder="Senha">
								<label for="password">Confirmar senha</label>
							</div>
							<div class="d-grid gap-2 mt-3">
								<button type="submit" class="btn text-light" style="background-color: #28a745;">Cadastrar</button>
							</div>
						</form>
						<div class="row">
						<div class="text-center mt-2 text-light">
							<a href="../index.html" class="btn btn-dark text-light" style="width: 100%;">Voltar</a>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
